<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link Jquery -->
        <script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <title>Bootstrap</title>
    </head>
    <body>
        <br/>
        <div class="container">
            <div class="progress">
                <div class="progress-bar" style="width:70%"></div>
            </div>
        </div><br/>
        <div class="container">
            <div class="progress" style="height:20px">
                <div class="progress-bar" style="width:70%;height:20px"></div>
            </div>
        </div><br/>
        <div class="container">
            <div class="progress" style="height:40px">
                <div class="progress-bar" style="width:70%;height:40px">70%</div>
            </div>
        </div><br/>
        <div class="container">
            <div class="progress" style="height:20px">
                <div class="progress-bar" style="width:10%;height:20px">10%</div>
            </div>
            <br/>
            <div class="progress" style="height:20px">
                <div class="progress-bar bg-success" style="width:20%;height:20px">20%</div>
            </div>
            <br/>
            <div class="progress" style="height:20px">
                <div class="progress-bar bg-info" style="width:30%;height:20px">30%</div>
            </div>
            <br/>
            <div class="progress" style="height:20px">
                <div class="progress-bar bg-warning" style="width:40%;height:20px">40%</div>
            </div>
            <br/>
            <div class="progress" style="height:20px">
                <div class="progress-bar bg-danger" style="width:50%;height:20px">50%</div>
            </div>
            <br/>
            <div class="progress" style="height:20px">
                <div class="progress-bar bg-white" style="width:60%;height:20px">60%</div>
            </div>
            <br/>
            <div class="progress" style="height:20px">
                <div class="progress-bar bg-secondary" style="width:70%;height:20px">70%</div>
            </div>
            <br/>
            <div class="progress" style="height:20px">
                <div class="progress-bar bg-light" style="width:80%;height:20px">80%</div>
            </div>
            <br/>
            <div class="progress" style="height:20px">
                <div class="progress-bar bg-dark" style="width:90%;height:20px">90%</div>
            </div>
        </div><br/>
        <div class="container">
            <div class="progress" style="height:20px">
                <div class="progress-bar progress-bar-striped" style="width:30%;height:20px"></div>
            </div>
            <br/>
            <div class="progress" style="height:20px">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:30%;height:20px">30%</div>
            </div>
        </div><br/>
        <div class="container">
            <div class="progress">
                <div class="progress-bar bg-danger" style="width:40%">S.O.</div>
                <div class="progress-bar bg-warning" style="width:10%">Reservado</div>
                <div class="progress-bar bg-success" style="width:20%">Ficheiros</div>
            </div>
        </div>
    </body>
</html>
