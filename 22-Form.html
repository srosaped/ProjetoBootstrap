<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Link Jquery -->
        <script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <!-- Link CSS -->
        <link rel="stylesheet" href="css/21-Navbar.css">
        <!-- Link JS -->
        <script type="text/javascript" src="js/22-Forms.js"></script>
        <title>Bootstrap</title>
    </head>
    <body>
        <br/>
        <div class="container">
            <h1 class="display-4">Stacked Form</h1>
            <div class="row">
                <div class="col-4 mx-auto">
                    <form action="login" method="post">
                        <div class="form-group">
                            <label for="email">Email address:*</label>
                            <input type="email" class="form-control" placeholder="Indique o seu e-mail" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:*</label>
                            <input type="password" class="form-control" placeholder="Indique a sua password" id="pwd">
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox">Lembra-te de mim
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div><br/>
        <div class="container">
            <h1 class="display-4">Inline Form</h1>
            <form class="form-inline" action="login" method="post">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Indique o seu e-mail" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Indique a sua password" id="pwd">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">Lembra-te de mim
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="container">
            <h1 class="display-4">Form with Validation</h1>
            <div class="row">
                <div class="col-4 mx-auto">
                    <form class="needs-validation" novalidate action="login" method="post">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" placeholder="Indique o seu e-mail" id="email" required>
                            <div class="valid-feedback">Válido</div>
                            <div class="invalid-feedback">Por favor, preencha este campo.</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" placeholder="Indique a sua password" id="pwd" required>
                            <div class="valid-feedback">Válido</div>
                            <div class="invalid-feedback">Por favor, preencha este campo.</div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" required>Lembra-te de mim
                                <div class="valid-feedback">Válido</div>
                                <div class="invalid-feedback">Por favor, marque a checkbox para continuar.</div>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
</html>
